<h1>Components</h1>

<div ng-controller="AboutCtrl as about">
    <input type="text" ng-model="about.itemName" placeholder="name">
    <input type="text" ng-model="about.itemQuantity" placeholder="quantity">
    <button class="btn btn-lg btn-danger" ng-click="about.addItem();">Add name</button>
    <span>{{about.lastRemoved}}</span>

    <my-questionaire items="about.items" title1="{{about.title}}" title2="{{about.titleLength}}" on-remove="about.removeItem(index)">
    </my-questionaire>
</div>
